<% notices.each do |notice| %>
  <div class="notice <%= classes[:notice] %> <%= notice[:class] %>">
    <% if notice[:title] %>
      <span class="notice-title <%= classes[:notice_title] %> <%= notice[:title_class] %>"><%= notice[:title] %></span>
    <% end %>
    <%= markdownify.(notice[:body]) %>
  </div>
<% end %>
